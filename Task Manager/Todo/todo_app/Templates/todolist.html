{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #ec9e29;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Align content vertically */
        }

        /* Styling for .hname to appear above the container */
        .hname {
            color: #fff; /* White color for the header */
            font-size: 36px; /* Large font size */
            font-weight: 700; /* Bold font */
            margin-bottom: 20px; /* Add space between header and container */
            text-align: center; /* Center align text */
        }

        .container {
            width: 90%;
            max-width: 1500px;
            background: #000000; /* Dark background for the task container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            height: 500px; /* Fixed height */
            overflow: auto; /* Ensures content doesn't overflow if it exceeds the height */
        }

        .heading {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .task-list {
            margin-top: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .task p {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
        }

        .task p.completed {
            color: #c5aeff;
            text-decoration: line-through;
        }

        .task-actions a {
            margin-left: 10px;
            color: #5cb85c;
            text-decoration: none;
        }

        .task-actions a.delete {
            color: #d9534f;
        }

        .empty-message {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .add-task-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .add-task-link a {
            color: #8758ff;
            text-decoration: none;
            font-size: 18px;
        }

        .add-task-link a:hover {
            color: #c5aeff;
        }

        .task-actions a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Header Title Above the Container -->
    <div class="hname">Task Manager ,Hello {{user}}</div>

    <!-- Main Content Container -->
    <div class="container">
        <div class="heading">Task List</div>

        <!-- Task List Section -->
        <div class="task-list">
            {% if res %}
                {% for todo in res %}
                    <div class="task">
                        <p class="{% if todo.status %}completed{% endif %}">{{todo.task}}</p>
                        <div class="task-actions">
                            <a href="/edit_todo/{{todo.id}} "><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href=" /delete_todo/{{todo.id}} "><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-message">No tasks available. Add a new task below.</div>
            {% endif %}
        </div>

        <!-- Link to Add New Task -->
        <div class="add-task-link">
            <a href="/todopage">Add New Task</a>
        </div>
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>

</html>
